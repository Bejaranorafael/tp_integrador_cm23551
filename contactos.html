<a href="#" class="redes-sociales-icon facebook"><i class="fa-brands fa-facebook-f"></i></a>

      <!-- Formulario de contacto -->
      <div class="formulario-contacto">
        <h2>Envíanos un mensaje</h2>
        <form action="formulario.php" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required><br><br>
          
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required><br><br>
          
          <label for="mensaje">Mensaje:</label><br>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br><br>
          
          <input type="submit" value="Enviar">
        </form>
      </div>

      <!-- Acceso para envío de correo electrónico -->
      <div class="envio-correo">
        <h2>Envío de Correo Electrónico</h2>
        <p>Puedes enviarnos un correo electrónico a: <a href="mailto:info@tudominio.com">info@tudominio.com</a></p>
